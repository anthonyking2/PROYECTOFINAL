<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windbnb Clone</title>
  <link rel="stylesheet" href="./src/styles/output.css">
  <script src="./stays.js" defer></script>
  <script type="module" src="./main.js"></script>

</head>
<body class="font-sans text-gray-800 bg-white">

  <!-- Header -->
  <header class="flex justify-between items-center p-6 shadow-md">
    <img src="./src/images/icons/logo-f7862584.svg" alt="Windbnb logo" class="h-6">
    <div class="border rounded-full shadow flex items-center px-4 py-2 gap-4 cursor-pointer">
      <span class="text-sm">Anywhere</span>
      <span class="border-l h-4"></span>
      <span class="text-sm">Any week</span>
      <span class="border-l h-4"></span>
      <span class="text-sm text-gray-400">Add guests</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10.5 3a7.5 7.5 0 015.95 12.08l5.73 5.73-1.42 1.42-5.73-5.73A7.5 7.5 0 1110.5 3zm0 2a5.5 5.5 0 100 11 5.5 5.5 0 000-11z"/>
      </svg>
    </div>
  </header>

  <!-- Result Count -->
  <section class="px-6 py-4">
    <p class="text-sm text-gray-500" id="results-count">12+ stays</p>
    <h1 class="text-xl font-semibold mt-1">Stays in Finland</h1>
  </section>

  <!-- Grid de estancias -->
  <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 px-6 pb-10" id="stays-container">
    <!-- Aquí se inyectan las tarjetas dinámicamente con JS -->
  </main>

</body>
</html>
